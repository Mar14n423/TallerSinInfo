<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Iniciar Sesión - Empresas</title>
  <link rel="stylesheet" href="iniciar-sesion-empresa.component.scss">
</head>
<body>

<!-- HEADER -->
<header>
  <div class="logo">
    <img src="imagenes/logo.PNG" alt="Logo Sin Fronteras" width="150px">
  </div>
</header>

<!-- SECCIÓN DE LOGIN -->
<main>
  <section class="login-container">
    <!-- Columna Izquierda: Imagen -->
    <div class="imagen">
      <img src="imagenes/FondoIniciarSesionEmpresa.PNG" alt="Empresas colaborando">
    </div>

    <!-- Columna Derecha: Formulario -->
    <div class="formulario">
      <form (ngSubmit)="onSubmit()">
        <div class="campo">
          <label for="email">Email de la Empresa</label>
          <input
            type="email"
            id="email"
            [(ngModel)]="email"
            name="email"
            placeholder="Ingrese su email empresarial"
            required
          >
        </div>

        <div class="campo">
          <label for="password">Contraseña</label>
          <input
            type="password"
            id="password"
            [(ngModel)]="password"
            name="password"
            placeholder="Ingrese su contraseña"
            required
          >
        </div>

        <div *ngIf="errorMessage" class="error-message">
          {{ errorMessage }}
        </div>

        <button type="submit" class="btn-iniciar">Iniciar Sesión</button>
        <button type="button" class="btn-home" routerLink="/">Volver al Inicio</button>
      </form>
    </div>
  </section>
</main>

<app-footer></app-footer>

</body>
</html>
