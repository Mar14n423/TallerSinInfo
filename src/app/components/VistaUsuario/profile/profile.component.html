<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Perfil | Sin Fronteras</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <app-navbar></app-navbar>

  <div class="profile-container">
    <div class="profile-header">
      <div class="profile-picture">
        <img [src]="user.profileImage || 'assets/default-profile.png'" alt="Foto de perfil" />
        <label for="profileInput" class="edit-icon" title="Editar foto">
          <i class="fas fa-camera"></i>
        </label>
        <input type="file" id="profileInput" (change)="onImageSelected($event)" hidden />
      </div>
      <div class="user-basic-info">
        <h2>{{ user.name }}</h2>
        <p class="role">{{ user.role }}</p>
        <p class="specialization">{{ user.specialization }}</p>
      </div>
    </div>

    <div class="profile-section">
      <h3>Información personal y contacto</h3>
      <ul>
        <li><strong>Correo:</strong> {{ user.email }}</li>
        <li><strong>Teléfono:</strong> {{ user.phone }}</li>
        <li><strong>Dirección:</strong> {{ user.address }}</li>
      </ul>
    </div>

    <div class="profile-section">
      <h3>Información sobre la discapacidad</h3>
      <p>{{ user.disabilityInfo }}</p>
    </div>

    <div class="profile-section">
      <h3>Experiencia laboral</h3>
      <ul>
        <li *ngFor="let job of user.workExperience">{{ job }}</li>
      </ul>
    </div>

    <div class="btn-group-custom">
      <button class="btn btn-outline-primary" (click)="editarPerfil()">Editar perfil</button>
      <button class="btn btn-delete" (click)="eliminarCuenta()">Eliminar cuenta</button>
    </div>
  </div>

  <app-footer></app-footer>

  <!-- Back to Top -->
  <a href="#" class="btn btn-primary py-2 px-3 fs-5 rounded-circle back-to-top">
    <i class="fas fa-arrow-up"></i>
  </a>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
