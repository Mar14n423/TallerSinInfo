<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Iniciar Sesión - Sin Fronteras</title>
  <link rel="stylesheet" href="iniciar-sesion-normal.component.scss">
</head>
<body>

<!-- HEADER -->
<header>
  <div class="logo">
    <img src="imagenes/logo.PNG" alt="Logo Sin Fronteras" width="150px">
  </div>
</header>

<!-- SECCIÓN DE LOGIN -->
<main>
  <section class="login-container">
    <!-- Columna Izquierda: Imagen -->
    <div class="imagen">
      <img src="imagenes/iniciarSesionNormalFondo.PNG" alt="Persona con prótesis en brazo">
    </div>

    <!-- Columna Derecha: Formulario -->
    <div class="formulario">
      <form action="#">
        <div class="campo">
          <label for="email">Ingrese su email</label>
          <input type="email" id="email" placeholder="Ingrese su email">
        </div>

        <div class="campo">
          <label for="password">Ingrese su contraseña</label>
          <input type="password" id="password" placeholder="Ingrese su contraseña">
        </div>

        <button type="submit" class="btn-iniciar">Iniciar Sesión</button>
      </form>

      <button class="btn-home">Home</button>
    </div>
  </section>
</main>

<!-- FOOTER -->
<footer class="footer">
  <div class="footer-contenido">
    <img src="imagenes/footerLogo.PNG" alt="Logo Sin Fronteras">
    <p>© 2025 Sin Fronteras </p>
  </div>
</footer>

</body>
</html>
